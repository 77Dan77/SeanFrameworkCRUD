<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <h:head>
        <title>Simple CRUD - Seam, JSF, PostgreSQL</title>
    </h:head>
    <h:body>
        <h1>Simple CRUD - Seam, JSF, PostgreSQL</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName" value="First Name:" />
                <h:inputText id="firstName" value="#{userBean.user  .firstName}" />
                <h:outputLabel for="lastName" value="Last Name:" />
                <h:inputText id="lastName" value="#{userBean.user.lastName}" />
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{userBean.user.email}" />
            </h:panelGrid>
            <h:commandButton value="Save" action="#{userBean.saveUser}" />
        </h:form>

        <h2>Users</h2>
        <h:dataTable value="#{userBean.users}" var="user" border="1" cellpadding="5">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{user.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{user.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Delete" action="#{userBean.deleteUser(user.id)}" />
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
